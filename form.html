<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./img/duck.png" alt="" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#" aria-expanded="false">
                                Storico Prestiti
                            </a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 text-bg-light" type="search" placeholder="Search"
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <main class="container mt-3">
        <h2> Nuovo Libro</h2>
        <div class="row row-cols-2">
            <div class="col">

                <div>
                    <label for="Nome-Autore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="Nome-Autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="Cognome-Autore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome-Autore"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="Titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="cognome-Autore"
                        placeholder="Inserisci il titolo dei libri">
                    <div class="form-text">Titolo versione Italiana</div>
                </div>
            </div>
        </div>
        <div class="row row-cols-lg-3 ">
            <div class="col-sm-12">
                <div>
                    <label for="Genere" class="form-label">Titolo</label>
                    <select class="form-select" name="" id="Genere">
                        <option value="1">Scegli il genere</option>
                        <option value="2">Giallo</option>
                        <option value="3">Fantasy</option>
                    </select>
                </div>
                <div class="col-sm-12 mt-3">
                    <div class="mb-3">
                        <label for="Anno-di-publicazione" class="form-label">Anno di Publicazione</label>
                        <input type="number" class="form-control" id="Anno-di-publicazione"
                            placeholder="Inserisci l'anno">

                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="mb-4">
                        <label for="numero-serie" class="form-label">ISBN#</label>
                        <input type="number" class="form-control" id="numero-serie"
                            placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr>
                <div>
                    <div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div>Disponibile per il digitale</div>
                </div>
                <div>
                    <button href="./form.html" type="button" class="btn btn-primary">Aggiungi Libro</button>
                </div>
    </main>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
